<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<style type="text/css">
/* On mouse hover, lighten state color */
path:hover {
	fill-opacity: .7;
}
/* Style for Custom Tooltip */
div.tooltip {
 	position: absolute;
	text-align: center;
	width: 60px;
	height: 28px;
	padding: 2px;
	font: 12px sans-serif;
	background: white;
	border: 0px;
	border-radius: 8px;
	pointer-events: none;
}

/* Legend Font Style */
body {
	font: 11px sans-serif;
}

/* Legend Position Style */
.legend {
	position:absolute;
	left:800px;
	top:350px;
}
</style>
</head>
<body>

<script type="text/javascript">
/*  This visualization was made possible by modifying code provided by:
Scott Murray, Choropleth example from "Interactive Data Visualization for the Web"
https://github.com/alignedleft/d3-book/blob/master/chapter_12/05_choropleth.html

Malcolm Maclean, tooltips example tutorial
http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html
Mike Bostock, Pie Chart Legend

// Categories for data
var categories = ['CENSUS2010POP',
'POPESTIMATE2010','POPESTIMATE2011','POPESTIMATE2012',
'POPESTIMATE2013','POPESTIMATE2014','POPESTIMATE2015',
'POPESTIMATE2016','POPESTIMATE2017','POPESTIMATE2018']
var category = 0

//Width and height of map
var width = 960;
var height = 500;
// D3 Projection
var projection = d3.geo.albersUsa()
	.translate([width/2, height/2])    // translate to center of screen
	.scale([1000]);          // scale things down so see entire US

// Define path generator
var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
	.projection(projection);  // tell path generator to use albersUsa projection

// Define linear scale for output
var color = d3.scale.linear()
			  .range(["rgb(213,222,217)","rgb(69,173,168)","rgb(84,36,55)","rgb(0,91,67)", 'red']);
var legendText = ["A lot","Population > 10,000,000", "10,000,000 > Population < 5,000,000", "5,000,000 > Population < 1,000,000", "1,000,000 > Population"];
//Create SVG element and append map to the SVG
var svg = d3.select("body")
			.append("svg")
			.attr("width", width)
			.attr("height", height);

// Append Div for tooltip to SVG
var div = d3.select("body")
		    .append("div")
    		.attr("class", "tooltip")
    		.style("opacity", 0);
// Load in my states data!
d3.csv("nst-est2018-alldata.csv", function(data) {
color.domain([0,1,2,3,4]); // setting the range of the input data
// Load GeoJSON data and merge with states data
d3.json("us-states.json", function(json) {
// Loop through each state data value in the .csv file
for (var i = 0; i < data.length; i++) {
	// Grab State Name
	var dataState = data[i].NAME;
	// Grab data value
	// var dataValue = data[i].REGION - 1;
  const population = data[i][categories[category]];

  var dataValue
  /*if (population < 1000000){
    dataValue = 0
  } else if (population < 5000000){
    dataValue = 1
  } else if (population < 10000000){
    dataValue = 2
  } else{
    dataValue = 3
  }

  if(dataState == "California"){
    dataValue = 4
  }*/

  dataValue = population

  console.log("State: " + dataState)
  console.log("Value: " + dataValue)
	// Find the corresponding state inside the GeoJSON
	for (var j = 0; j < json.features.length; j++)  {
		var jsonState = json.features[j].properties.name;
		if (dataState == jsonState) {
		  // Copy the data value into the JSON
		  json.features[j].properties.visited = dataValue;
		  // Stop looking through the JSON
		  break;
		}
	}
}

// Bind the data to the SVG and create one path per GeoJSON feature
svg.selectAll("path")
	.data(json.features)
	.enter()
	.append("path")
	.attr("d", path)
	.style("stroke", "#555")
	.style("stroke-width", "1")
	.style("fill", (d) => {
  	// Get data value
  	const value = d.properties.visited;
  	if (value) {
  	  //If value exists…
  	  // return color(value);
      const blueness = (value / 50000000 * 155) + 100
      const alpha = value / 50000000
      console.log(blueness)
      return `rgba(50,50,150,${alpha})`
  	} else {
  	//If value is undefined…
  	  return "rgb(213,222,217)";
  	}
  });

// Map the cities I have lived in!

// Modified Legend Code from Mike Bostock: http://bl.ocks.org/mbostock/3888852
var legend = d3.select("body").append("svg")
      			.attr("class", "legend")
     			.attr("width", 140)
    			.attr("height", 200)
   				.selectAll("g")
   				.data(color.domain().slice().reverse())
   				.enter()
   				.append("g")
     			.attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
  	legend.append("rect")
   		  .attr("width", 18)
   		  .attr("height", 18)
   		  .style("fill", color);
  	legend.append("text")
  		  .data(legendText)
      	  .attr("x", 24)
      	  .attr("y", 9)
      	  .attr("dy", ".35em")
      	  .text(function(d) { return d; });
	});

</script>
</body>
